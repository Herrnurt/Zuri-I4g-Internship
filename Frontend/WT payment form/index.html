<!DOCTYPE html>



<html>
		<head>
				<meta charset="utf-8">
				
				<title>Mini-payment Form</title>
				<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
			
				<link rel="stylesheet" type="text/css" href="main.css">

		</head>
		<body>
			<div class="wrapper">
				<h2> Wundern  Technologie Payment Form </h2>

				<form>
					<h4> Account</h4>
					<div class="input-group">
						<div class="input-box">
							<input type="text" placeholder="Full Name" required class="name">
							<i class="fa fa-user icon"> </i>
						</div>
					
						
						<div class="input-box">
							<input type="text" placeholder="Username" required class="name">
							<i class="fa fa-user icon"> </i>
						</div>
					</div>

					<div class="input-group">

						<div class="input-box">
							<input type="email" placeholder="Email" required class="name">
							<i class="fa fa-envelope"></i>
						</div>
					</div>

							
					<div class="input-group">
						<div class="input-box">
							<h4>Date of Birth</h4>
							<input type="number" placeholder="DD" class="dob">
							<input type="number" placeholder="MM" class="dob">
							<input type="number" placeholder="YYYY" class="dob">
						</div>
					</div>
					<div>
						<div class="input-box">
							<h4>Gender</h4>
							<input type="radio" name="gender" checked id="b1" class="radio">
							<label for="b1">Male</label>
							<input type="radio" name="gender" id="b2" class="radio">
							<label for="b2">Female</label>

						</div>
					</div>

					<div class="Payments">
						<div class="input-box">
							<h4>Payments Details</h4>

							<input type="radio" name="pay" id="bc1" checked class="radio">
							<label for="bc1">
								<span>
								 	<i class="fa fa-cc-visa"> CreditCard</i>
								</span>
							</label>

							<input type="radio" name="pay" id="bc2" class="radio">
							<label for="bc2">
								<span>
								 	<i class="fa fa-cc-paypal"> Paypal</i>
								</span>
							</label>

							<input type="radio" name="pay" id="bc3" class="radio">
							<label for="bc3">
								 <span>
								 	<i class="fa fa-cc-mastercard"> MasterCard</i>
								 </span>
							</label>
						</div>

					</div>

					<div class="input-group">
							<div class="input-box">

								<input type="tel" placeholder="card number" required class="name">
								<i class="fa fa-credit-card icon"></i>

							</div>

					</div>

					<div class="cvc">
							<div class="input-box">

								<input type="tel" placeholder="Card CVC" required>
								<i class="fa fa-user icon"></i>

							</div>
							
							<div class="input-box">

								<select>
									<option> 01 Dec </option>
								</select>

								<select>
									<option> 02 Dec </option>
								</select>

								<select>
									<option> 03 Dec </option>
								</select>

								<select>
									<option> 2020 </option>
									<option> 2021 </option>
									<option> 2022 </option>
								</select>
							</div>

					</div>

					<div class="submit-button">
							<div class="input-box">
								<button type="submit"> Pay Now</button>
								
							</div>
							
					</div>


				</form>

					
			</div>

		</body>
</html>
